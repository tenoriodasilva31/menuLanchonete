<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lanchonete</title>
</head>
<h1>Lanchonete</h1>
<p>Seja Bem-Vindo</p>
<h2>Descrição do lanche escolhido: </h2>
<p id="lanche"></p>
<p id="desc"></p>
<body>
    <script>
        let escolha = Number(prompt("De qual lanche você deseja informações? \n 1 - X-Burguer \n 2 - X-Salada \n 3 - Lanchinho"));
        let descricao;
        let lanche;

        switch (escolha) {
            case 1:
                descricao = "Descrição: Queijo, Alface, Cebola, Hamburguer e Molho";
                lanche = "X-Burguer";
                break;

            case 2:
                descricao = "Descrição: Hamburguer de frango, Alface, Tomate, Rúcula, Queijo, Cebola e Molho";
                lanche = "X-salada";
                break;

            case 3:
                descricao = "Descrição: Pão integral, queijo branco e alface americana";
                lanche = "Lanchinho";
                break;

            default:
                descricao = "Opção inválida."
                lanche = "Opção Inválida";
                break;

        }   

        document.getElementById("lanche").innerHTML = descricao;
        document.getElementById("desc").innerHTML = lanche;
    
    </script>    
</body>
</html>
